<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div style="margin-top: 50px; margin-left: 50px;"> 
  <div style="width: 30%;">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field [appearance]="'outline'" [subscriptSizing]="'dynamic'" style="width: 100%;margin: 20px 0 0;">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Email">
          </mat-form-field>
          <mat-form-field [appearance]="'outline'" [subscriptSizing]="'dynamic'" style="width: 100%; margin: 20px 0;">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">LIKE</button>
        <button mat-raised-button style="margin-left: 10px;">SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
